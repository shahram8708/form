<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[required],
        select[required],
        textarea[required] {
            border: 1px solid #f44336;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.reset {
            background-color: #f44336;
            margin-left: 10px;
        }

        button:hover,
        button.reset:hover {
            opacity: 0.8;
        }

        .error-message {
            color: #f44336;
            margin-top: -8px;
            margin-bottom: 16px;
        }
        .btn{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>

    <form id="contactForm" action="/submit" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="placeOfBirth">Place of Birth:</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" name="contactInformation[emailAddress]" required>

        <label for="qualifications">Qualifications:</label>
        <textarea id="qualifications" name="qualifications" rows="4" required></textarea>

        <label for="institutionsAttended">Institutions Attended:</label>
        <textarea id="institutionsAttended" name="institutionsAttended" rows="4" required></textarea>

        <label for="income">Income:</label>
        <input type="number" id="income" name="income" required>

        <label for="bankDetails">Bank Details:</label>
        <input type="text" id="bankDetails" name="bankDetails" required>

        <label for="medicalConditions">Medical Conditions:</label>
        <textarea id="medicalConditions" name="medicalConditions" rows="4" required></textarea>

        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" name="bloodType" required>

        <label for="familyDetails">Family Details:</label>
        <textarea id="familyDetails" name="familyDetails" rows="4" required></textarea>

        <label for="socialMediaProfiles">Social Media Profiles:</label>
        <textarea id="socialMediaProfiles" name="socialMediaProfiles" rows="4" required></textarea>

        <div class="error-message" id="errorMessage"></div>

        <div class="btn">
            <button type="submit" onclick="submitForm()">Submit</button>
            <button type="button" class="reset" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById("contactForm");
            var formData = new FormData(form);

            var isValid = true;
            var errorMessage = '';

            form.querySelectorAll('[required]').forEach(function (element) {
                if (!element.value.trim()) {
                    isValid = false;
                    errorMessage += element.previousElementSibling.textContent.replace(":", "") + " is required.<br>";
                }
            });

            if (!isValid) {
                document.getElementById("errorMessage").innerHTML = errorMessage;
                return;
            }

            document.getElementById("errorMessage").innerHTML = '';

        }

        function resetForm() {
            document.getElementById("contactForm").reset();
            document.getElementById("errorMessage").innerHTML = '';
        }
    </script>

</body>

</html>
